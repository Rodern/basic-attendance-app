<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Attendance</title>
  <meta name="description" content="A modern web app for daily student attendance, teacher management, and printable sheets. Secure, fast, and easy to use.">
  <meta name="keywords" content="attendance, school, teacher, student, enko, education, register, class, web app, printable, daily attendance">
  <meta name="author" content="Enko Education">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="http://basic-attendance.eu-4.evennode.com/">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://basic-attendance.eu-4.evennode.com/">
  <meta property="og:title" content="Basic Attendance App">
  <meta property="og:description" content="A modern web app for daily student attendance, teacher management, and printable sheets. Secure, fast, and easy to use.">
  <meta property="og:image" content="http://basic-attendance.eu-4.evennode.com/assets/logo-alt.svg">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="http://basic-attendance.eu-4.evennode.com/">
  <meta name="twitter:title" content="Basic Attendance App">
  <meta name="twitter:description" content="A modern web app for daily student attendance, teacher management, and printable sheets. Secure, fast, and easy to use.">
  <meta name="twitter:image" content="http://basic-attendance.eu-4.evennode.com/assets/logo-alt.svg">
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="assets/logo-alt.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo-alt.svg">
  <link rel="apple-touch-icon" href="assets/logo-alt.svg">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app">
    <div style="display:flex;align-items:center;gap:16px;justify-content:center;margin-bottom:8px;position:relative;">
      <img src="assets/logo-alt.svg" alt="App Logo" style="height:56px;width:56px;border-radius:12px;box-shadow:0 2px 8px #0001;">
      <h1 style="margin:0;">Basic Attendance App</h1>
      <button id="logoutBtn" onclick="logout()" style="position:static;right:0;width: 6rem;padding:8px 18px;border-radius:8px;color:#fff;border:none;font-weight:600;display:none;cursor:pointer;">Logout</button>
    </div>
    <div id="auth-tabs">
      <div class="tabs">
        <button class="tab-btn active" id="tab-login" onclick="showLoginTab()">Login</button>
        <button class="tab-btn" id="tab-signup" onclick="showSignupTab()">Sign Up</button>
      </div>
  <div id="loginTab" class="tab-content">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="School Email">
        <input type="password" id="loginPassword" placeholder="Password">
      <button id="submitBtn" class="network-btn" onclick="login()">
        <span class="btn-text">Login</span>
        <span class="spinner" style="display:none;margin-left:8px;">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
            <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
            </path>
          </svg>
        </span>
      </button>
      </div>
  <div id="signupTab" class="tab-content">
        <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="School Email (must end with @enkoeducation.com)">
        <input type="password" id="signupPassword" placeholder="Password">
  <button id="signupBtn" class="network-btn" onclick="register()">
    <span class="btn-text">Sign Up</span>
    <span class="spinner" style="display:none;margin-left:8px;">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
        <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
          <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
        </path>
      </svg>
    </span>
  </button>
      </div>
    </div>
  <div id="main">
      <div class="tabs">
        <button class="tab-btn" id="tab-register" onclick="showRegisterPage()">Register Students</button>
        <button class="tab-btn" id="tab-attendance" onclick="showAttendancePage()">Mark Attendance</button>
        <button class="tab-btn" id="tab-all-attendance" style="display:none;" onclick="showAllAttendancePage()">All Attendance Sheets</button>
      </div>
      <div id="registerPage" class="tab-content">
        <h2>Register Student</h2>
        <div class="class-name-input-container" style="margin-bottom:18px;">
          <label for="teacherClass" style="font-weight:600;">Class Name:</label>
          <div class="class-name-input-container" style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="teacherClass" placeholder="Set your class" style="margin-top:6px;">
            <button id="saveClassBtn" class="network-btn" onclick="setTeacherClass()" style="margin-top:8px;">
              <span class="btn-text">Save Class</span>
              <span class="spinner" style="display:none;margin-left:8px;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
                  <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
                  </path>
                </svg>
              </span>
            </button>
          </div>
          <span id="classDisplay" style="margin-left:12px;font-weight:500;color:white;"></span>
        </div>
        <input type="text" id="studentName" maxlength="50" placeholder="Student Name">
        <input type="tel" id="studentRoll" maxlength="2" max="99" placeholder="Roll Number">
        <button id="addStudentBtn" class="network-btn" onclick="addStudent()">
          <span class="btn-text">Add Student</span>
          <span class="spinner" style="display:none;margin-left:8px;">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
              <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
              </path>
            </svg>
          </span>
        </button>
      </div>
    <div id="attendancePage" class="tab-content">
    <h2>Mark Attendance</h2>
    <input title="Select Date" type="date" id="attendanceDate">
    <div id="studentsList"></div>
    <button id="markAttendanceBtn" class="network-btn" onclick="markAttendance()">
      <span class="btn-text">Mark Attendance</span>
      <span class="spinner" style="display:none;margin-left:8px;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
          <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
          </path>
        </svg>
      </span>
    </button>
    <button id="printAttendanceBtn" class="floating-btn" onclick="printAttendanceSheet()" title="Print Attendance">üñ®Ô∏è</button>
    <div id="sheetViewer" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSheetViewer()">&times;</span>
        <div id="attendanceSheet"></div>
        <button id="printSheetBtn" class="network-btn" onclick="printSheet()">
          <span class="btn-text">Print</span>
          <span class="spinner" style="display:none;margin-left:8px;">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
              <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
              </path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    </div>
    <div id="allAttendancePage" class="tab-content" style="display:none;">
    <h2>All Teachers Attendance Sheet</h2>
    <input title="Select Date" type="date" id="allAttendanceDate">
    <button id="getSheetsBtn" class="network-btn" onclick="fetchAllAttendanceSheets()">
      <span class="btn-text">Get Sheets</span>
      <span class="spinner" style="display:none;margin-left:8px;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" opacity="0.2"/>
          <path d="M8 1a7 7 0 1 1-7 7" stroke="#007bff" stroke-width="2" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="0.8s" repeatCount="indefinite"/>
          </path>
        </svg>
      </span>
    </button>
    <!-- <div id="allAttendanceSheets"></div> -->
    <button id="printAllAttendanceBtn" class="floating-btn" style="display:none;" onclick="printAllAttendanceSheets()" title="Print All Attendance">üñ®Ô∏è</button>
    <div id="allSheetsViewer" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAllSheetsViewer()">&times;</span>
        <div id="allAttendanceSheets"></div>
        <button onclick="printAllAttendanceSheets()">Print</button>
      </div>
    </div>
    </div>
    </div>
  <script src="app/app.js"></script>
</body>
</html>
